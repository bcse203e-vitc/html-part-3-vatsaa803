<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Feedback Form</title>

</head>
<body>
    <form action="#" method="post" novalidate>
        <h2>Website Feedback Form</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com" />

        <label>Rate the Website</label>
        <div class="rating-options" role="radiogroup" aria-labelledby="rate-label">
            <label><input type="radio" name="rating" value="1" required /> 1 Star</label>
            <label><input type="radio" name="rating" value="2" /> 2 Stars</label>
            <label><input type="radio" name="rating" value="3" /> 3 Stars</label>
            <label><input type="radio" name="rating" value="4" /> 4 Stars</label>
            <label><input type="radio" name="rating" value="5" /> 5 Stars</label>
        </div>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Your feedback here..." required></textarea>

        <label for="feedbacktype">Type of Feedback</label>
        <select id="feedbacktype" name="feedbacktype" required>
            <option value="" disabled selected>Select feedback type</option>
            <option value="suggestion">Suggestion</option>
            <option value="bug">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select>

        <label>Would you recommend us?</label>
        <div class="recommend-options" role="radiogroup" aria-labelledby="recommend-label">
            <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
            <label><input type="radio" name="recommend" value="no" /> No</label>
        </div>

        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>
</body>
</html>

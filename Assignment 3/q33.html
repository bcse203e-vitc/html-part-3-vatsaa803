<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flight Schedule Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #000;
    padding: 8px 12px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  .international {
    background-color: #d1e7dd; /* light green background for international flights */
  }
</style>
</head>
<body>
<h2 style="text-align:center;">Flight Schedule</h2>
<table>
  <thead>
    <tr>
      <th>Flight Number</th>
      <th>Destination</th>
      <th>Departure Time</th>
      <th>Arrival Time</th>
      <th>Duration</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>AI101</td>
      <td>New York (International)</td>
      <td>08:00</td>
      <td>16:00</td>
      <td><abbr title="8 hours 0 minutes">8h 0m</abbr></td>
      <td>On Time</td>
    </tr>
    <tr class="international">
      <td>BA202</td>
      <td>London (International)</td>
      <td>09:30</td>
      <td>17:45</td>
      <td><abbr title="8 hours 15 minutes">8h 15m</abbr></td>
      <td>Delayed</td>
    </tr>
    <tr>
      <td>DL303</td>
      <td>Chicago</td>
      <td>11:00</td>
      <td>13:30</td>
      <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
      <td>Cancelled</td>
    </tr>
    <tr class="international">
      <td>QF404</td>
      <td>Sydney (International)</td>
      <td>22:00</td>
      <td>10:00</td>
      <td><abbr title="12 hours 0 minutes">12h 0m</abbr></td>
      <td>On Time</td>
    </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health Survey Form</title>

</head>
<body>
    <form action="#" method="post" novalidate>
        <h2>Health Survey Form</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120" required />

        <label>Gender</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="m "/> gender </label>
                
            <label><input type="radio" required /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>

        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" min="30" max="300" step="0.1" required />

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" min="1" max="500" step="0.1" required />

        <label>Lifestyle Questions</label>
        <div class="lifestyle-options">
            <label><input type="checkbox" name="lifestyle" value="smoking" /> Smoking</label>
            <label><input type="checkbox" name="lifestyle" value="alcohol" /> Alcohol Consumption</label>
            <label><input type="checkbox" name="lifestyle" value="exercise" /> Regular Exercise</label>
            <label><input type="checkbox" name="lifestyle" value="sleep" /> Adequate Sleep</label>
        </div>

        <label for="dietary">Dietary Preference</label>
        <select id="dietary" name="dietary" required>
            <option value="" disabled selected>Select your dietary preference</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="other">Other</option>
        </select>

        <label for="activity">Activity Level</label>
        <select id="activity" name="activity" required>
            <option value="" disabled selected>Select your activity level</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select>

        <label for="healthconcerns">Optional Health Concerns</label>
        <textarea id="healthconcerns" name="healthconcerns" placeholder="Please specify any health concerns..."></textarea>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
